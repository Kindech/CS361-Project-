<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TU Check - Home</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 id="user-info">Loading...</h1>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- ตารางเรียน -->
    <section>
      <h2 class="title">ตารางเรียน</h2>
      <div class="schedule-grid">
        <div class="card">
          <h3>วันจันทร์</h3>
          <p>CS233<br>09:00 - 10:00</p>
        </div>
        <div class="card">
          <h3>วันอังคาร</h3>
          <p>CS264<br>13:00 - 15:00</p>
        </div>
        <div class="card">
          <h3>วันพุธ</h3>
          <p>CS333/361<br>09:00 - 12:00</p>
          <p>CS265<br>13:00 - 16:00</p>
        </div>
      </div>
    </section>

    <!-- วิชาที่ลงทะเบียน -->
    <section>
      <h2 class="title">วิชาที่ลงทะเบียน</h2>
      <div class="subject-list">
        <div class="subject-card" data-day="3" data-start="09:00" data-end="12:00">
          <span>CS333/361 Scalable</span>
          <button class="btn">Check</button>
        </div>
        <div class="subject-card" data-day="2" data-start="13:00" data-end="15:00">
          <span>CS264 Blablaba</span>
          <button class="btn">Close</button>
        </div>
        <div class="subject-card" data-day="1" data-start="09:00" data-end="10:00">
          <span>CS233 Bububu</span>
          <button class="btn">Close</button>
        </div>
        <div class="subject-card" data-day="3" data-start="13:00" data-end="16:00">
          <span>CS265 linggago</span>
          <button class="btn">Close</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <button class="nav-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home" />
    </button>
  </footer>

  <!--<script src="../js/home.js"></script>-->
  <script src="../js/home_demo.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
